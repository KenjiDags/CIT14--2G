<!Doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <h1 id="title">freeCodeCamp Survey From</h1>
        <p id="description">Thank you for taking the time to help us improve the platform </p>
        <link rel="stylesheet" href="Survey.css">
    </head>
    <body>
        <form method="post" id="survey-form">
            <fieldset>
                <label id="name-label">Enter Your Name<input id="name" type="text" placeholder="Enter Your Name" required></label>
                <label id="email-label">Enter Your Email<input id="email" type="email" placeholder="Enter Your Email" required></label>
                <label id="number-label">Input Number<input id="number" type="number" min="13" max="120" placeholder="Input Number" required></label>
            </fieldset>
        </form>
    </body>
</html>
