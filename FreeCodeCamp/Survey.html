</fieldset>
<fieldset>

          <label>Business Account<input name="AB" type="radio" class="inline"/ ></label>
          <label>I accept the terms and condtionts<input type="checkbox" class="inline"/></label>
</fieldset>  

          <label>How did you hear about us
            <select id="dropdown">
              <option value="">(Select One)</option>

            </select>
          </label>

        </fieldset>
      </form>
